<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./app.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <div class="choose">
    <h1>Welcome to Ultimate <br>Tic Tac Toe</h1>
    <button class="player choice">Player VS Player</button>
    <button class="ai choice">Player VS AI</button>
    <h1>Choose <br>between a mode</h1>
  </div>

  <div class="parent-container display visually-hidden">
    <div class="container">

    </div>
    <div class="score-board">
      <ul>
        <li>PLAYER TURN: <span class="li turn"></span></li>
        <li>X's VICTORIES: <span class="li x-vic"></span></li>
        <li>O's VICTORIES: <span class="li o-vic"></span></li>
      </ul>
    </div>
  </div>

  <div class="footer-buttons display visually-hidden">
    <button type="button" class="rematch footer">Rematch</button>
    <button type="button" class="choose-mode footer">Choose Mode</button>
    <button type="button" class="reset-game footer">Reset Game</button>
  </div>

</body>

</html>
